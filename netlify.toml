[build]
  command = "npm run build"
  publish = ".output/public"

[build.environment]
  NODE_VERSION = "20"

# APIルートはNetlify Functionsとして動作（Nitroが自動的に処理）
# SPAモード用のリダイレクト設定
# /movie/パス配下のすべてのルートをindex.htmlにリダイレクト（SPAルーティング用）
[[redirects]]
  from = "/movie/*"
  to = "/movie/index.html"
  status = 200

# ルートパスも/movie/にリダイレクト
[[redirects]]
  from = "/"
  to = "/movie/"
  status = 200

